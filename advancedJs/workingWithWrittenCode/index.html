<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		body > div {
			width: 100%;
			max-width: 600px;
			margin: 0 auto;
			overflow: hidden;
		}

		body > div .slide {
			display: inline-block;
			width: 150px;
			height: 150px;
			background: red;
			box-sizing: border-box;
		}

		body > div .slide:nth-child(odd) {
			background: green;
		}
	</style>
</head>
<body>
	<div class="my-slider">
		<div class="slide"></div>
		<div class="slide"></div>
		<div class="slide"></div>
	</div>
	
	<script src="js/bundle.js"></script>
</body>
</html>
